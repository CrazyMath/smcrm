{% extends "base.html" %}
{% load i18n static %}
{% load crispy_forms_tags %}

{% block title %}SMCRM | Create Project{% endblock %}

{% block content %}

  <h1>{% trans 'Create Project' %}</h1>
  <form class="form-horizontal" method="post" action="{% url 'projects:project_create' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-primary">{% trans 'Create' %}</button>
      </div>
    </div>
  </form>

{% endblock content %}
